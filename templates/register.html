{% extends "layout.html" %}

{% block body %}
    <form action="/register" method="post">
        <input name="newname" type="text" autocomplete="off" required placeholder="Username">
        <input name="newpass" type="password" autocomplete="off" required placeholder="Password">
        <input name="confpass" type="password" autocomplete="off" required placeholder="Confirm password">
        <button type="submit">Login</button>
    </form>
{% endblock %}
