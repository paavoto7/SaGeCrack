{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/reg.js"></script>
{% endblock %}

{% block body %}
    {% for message in get_flashed_messages() %}
        <h1 style="color: red;">{{ message }}</h1>
    {% endfor %}
    <div class="logreg">
        <form action="/login" method="post">
            <header>
                <h1 style="font-size: clamp(1rem, 1rem + 1.7vw, 2.3rem);margin-bottom: 10px;">Log in</h1>
            </header>
            <input name="uname" type="text" autocomplete="off" required placeholder="Username">
            <input name="passw" type="password" autocomplete="off" required placeholder="Password">
            <button class="logbut" id="logbut" type="submit">Log in</button>
        </form>
        <hr style="margin: 5px;">
        <header style="margin:20px; margin-bottom:0px">If not yet registered:</header>
        <button id="openMod" style="margin:20px; margin-top: 10px;">Register</button>
    </div>
    <div id="ModDiv">
        <div id="registerMod">
            <button class="closebtn" id="closeMod" style="padding: 0px 8px;">&times;</button>
            <form action="/register" method="post">
                <header><h2>Register</h2></header>
                <input name="newname" type="text" autocomplete="off" required placeholder="Username">
                <input name="newpass" type="password" autocomplete="off" required placeholder="Password">
                <input name="confpass" type="password" autocomplete="off" required placeholder="Confirm password">
                <button class="logbut" type="submit" style="padding: 0px 8px;">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
