{% extends "layout.html" %}

{% block title %}
    Cracker
{% endblock %}

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/crack.js"></script>
{% endblock %}

{% block body %}
    <h1>Hello world</h1>
    <input type="text" name="crackp" placeholder="Password" autocomplete="off" required>
    <select required name="type">
        <option disabled selected>Type</option>
        <option value="0">All</option>
        <option value="1">Digits</option>
        <option value="2">Letters</option>
    </select>
    <button id="subm" type="submit">Submit</button>
    <div id="grah">
        <h1 id="result">{{ result }}</h1>
        <p id="time">{{ time }}</p>
    </div>
{% endblock %}
